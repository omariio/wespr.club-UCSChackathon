<template name="bulletinBoard">
<hr>
	<div class="bbwrapper">
		<div id="bbinfo">
			This is the update board for Gadfly!  I'll post any major announcements here.
		</div>
		<div class="bbpost">
			<div class="bbdate">
				February 1, 2015
			</div>
			<div class="bbtext">
				<div class="bbpar">
					Some interesting stuff happened recently!  I guess first is that I gave a lightning talk at the Meteor devshop a few days ago, <a href="https://www.youtube.com/watch?v=jFDY4fPxJ78&feature=youtu.be&t=1h41m12s"> which you can watch here if you're interested. </a> I basically just give an very philosophical nutshell to a bunch of people in three minutes.
				</div>
				<div class="bbpar">
					At this point I've got a few overall design directions that I could potentially go in with the site, and I really have to do some thinking/testing to explore options.  One thought-provoking piece of feedback that I got at the devshop was that I could do semantic analysis of threads already made in other websites (such as Reddit, as in the Rebecca Watson example), which would make it so that Gadfly generates graphs from arguments that already exist.  If I went that way, I would have a lot of data to work with the begin with, and it would turn Gadfly into less of a webapp and more of a curated wiki-style thing, where people's interaction with the site is kind of more like gardening the data that's picked up.  I'm open minded to the direction, but it would be a lot of work and there are a lot of other options too.  Regardless I'm definitely going to do some research into semantic analysis from a feasibility perspective.
				</div>
				<div class="bbpar">
					In the short term, I want to get a mailing list set up so that anyone interested can subscribe to receive updates.  I'm also considering adding user accounts (and integrating it with the mailing list).
				</div>
				<div class="bbpar">
					Also, Michael Betts made several style updates recently and even made a super cute logo, so he's employee of the month for sure.
				</div>
			</div>
		</div>

		<div class="bbpost">
			<div class="bbdate">
				January 27, 2015
			</div>
			<div class="bbtext">
				I added a janky mockup of an update board!  Next on my implementation list is integrating an account system.  This would be kind of like a gateway feature to allow for a few different things.
				<table border="1">
					<tr> - Karma tracking on a per-user basis. </tr>
					<tr> - Ability to subscribe to development updates via the Gadfly account. </tr>
					<tr> - Stopping people from destroying my meticulously hand-copied example arguments.  I was kind of asking for it labeling the button DESTROY EVERYTHING, but having about an hour's worth of work wiped away in an instant still kind of stings. </tr>
				</table>
				To name a few.

				I'm also considering suggestions for features to implement next.

			</div>
		</div>
	</div>
</template>
