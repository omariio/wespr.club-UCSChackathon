
<template name="preferences">
	<div> 
		<div> email address: {{email}} [<a id="edit-email"> edit </a>] </div>
		{{#if isEditingEmail}}
		<div style="width:400px; margin:10px">
			<form id="change-email" method="get" data-abide>
				<div class="email-field">
			    	<label>Email <small>required</small>
			      		<input id="new-email" type="email" required>
			    	</label>
			    	<small class="error">An email address is required.</small>
			  </div>
        <button id="submit-email">Submit</button>
			</form>
		</div>
		{{/if}}
		<div id="preference-boxes">
			<input id="email-notifications" type="checkbox" name="vehicle" value="Bike" />
				Receiving emails for notifications <br>
			<input id="mailing-list" type="checkbox" name="vehicle" value="Car" /> Subscribed to the mailing list
		</div>
	</div>
</template>
